<!DOCTYPE html>
<html>
<head>
<style>
@font-face {
    font-family: "FeltTipWoman";
    src: url(FeltTipWoman.ttf);
}
@font-face {
    font-family: "FORTE";
    src: url(FORTE.ttf);
}
.harlow {
    font-family: "FeltTipWoman";
}


</style>
</head>
<body>
<div>With CSS3, websites can finally use fonts other than the pre selected "web-safe" fonts.</div>
<p><b class="harlow">Note:</b> Internet Explorer 8 and earlier, do not support the @font-face rule with the WOFF format (only support for EOT format).</p>

<div style="font-family:FeltTipWoman;">Test Font Text</div>

<div style="font-family:FORTE;">Test Font Text</div>
</body>
</html>
